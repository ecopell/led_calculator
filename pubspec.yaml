name: led_kalkulator
description: Aplikacija za izračun cijene LED ekrana.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  bitsdojo_window: ^0.1.1
  url_launcher: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  desktop:
    windows:
      enabled: true
    linux:
      enabled: true
    macos:
      enabled: true